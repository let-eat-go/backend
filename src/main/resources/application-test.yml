server:
  port: 8081
  servlet:
    encoding:
      charset: UTF-8
      force: true
      enabled: true

spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;
    username: sa

  jpa:
    open-in-view: false
    database: h2
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        default_batch_fetch_size: 10
    defer-datasource-initialization: true

  data:
    redis:
      port: 6379
      host: localhost

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

  flyway:
    enabled: false

resilience4j:
  circuitbreaker:
    instances:
      searchRestaurants:
        failure-rate-threshold: 10
        minimum-number-of-calls: 5